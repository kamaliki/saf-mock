# loadtest.yml
config:
  target: "http://localhost:3000"
  phases:
    - duration: 30
      arrivalRate: 1
  processor: "../src/artillery-function.js"
  verbose: true
  ensure:
    maxErrorRate: 1
  http:
    pool: 10
    timeout: 10

scenarios:
  - name: "Transaction Test with Customer Pool"
    beforeScenario: "beforeScenario"
    flow:
      - function: "selectRandomCustomer"
      - post:
          url: "/transactions"
          headers:
            accept: "*/*"
            Content-Type: "application/json"
          json:
            transactionType: "CustomerPayBillOnline"
            transAmount: "{{ transAmount }}"
            businessShortCode: "12345"
            billRefNumber: "{{ $randomNumber(100000000, 999999999) }}"
            thirdPartyTransID: "test{{ $randomString(10) }}"
            MSISDN: "{{ selectedCustomer.msisdn }}"
            firstName: "{{ selectedCustomer.firstName }}"
          capture:
            - json: "$"
              as: "response"
      - log: "Transaction completed for customer {{ selectedCustomer.msisdn }} with amount {{ transAmount }}"
      - log: "Response received: {{ response }}"
    weight: 1