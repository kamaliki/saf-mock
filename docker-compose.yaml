version: '3.9'

services:
  core_backend:
    build: ./core_backend
    ports:
      - "3000:3000"
    volumes:
      - ./core_backend/src:/usr/src/app/src
    command: npm run start:dev
    env_file:
      - ./.env
    depends_on:
      - redis
    networks:
      - app_network

  postgres:
    image: postgres
    ports:
      - "5434:5432"
    env_file:
      - ./.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
  
  redis:
    image: redis
    ports:
      - "6380:6379"
    networks:
      - app_network

volumes:
  postgres_data:

networks:
  app_network:
    driver: bridge
